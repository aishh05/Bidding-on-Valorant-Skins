{% extends "base.html" %}
{% load static %}


    {% block container %}

    <div class="container">
        <div class="login-container" style="max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            color: black;
            background: #ccc8b0;
             border-radius: 10px;
            box-shadow: 4px 4px 15px black;">
            
            <form action="{% url 'addcustomer'%}" method="POST">
                {% csrf_token %}
                <p style="color: #5E0F27 ; text-align: center; font-weight: bold;">Sign-Up</p>
                <table style="margin: auto; display: inline-block;">
                    <tr>
                        <td><label>Name</label></td>
                        <td><input type="text" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label>Contact no</label></td>
                        <td><input type="text" name="contact" required></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="text" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="text" name="password" required></td>
                    </tr>

                    <tr align="center">
                        <td colspan="2"><input type="submit" class="btn btn-primary" value="Submit"
                                style="margin-top: 20px;"></td>
                    </tr>
                </table>
            </form>
        </div>
        {% endblock container%}
